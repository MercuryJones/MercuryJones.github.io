<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 7</title>
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <h1>Assignment 7</h1>
    <h2 style="color: rosybrown">Introduction to JavaScript</h2>

    <div class="container">
      <section id="ice-cream-section" class="box">
        <h3>Ice Cream</h3>
        <div id="ice-cream-text"></div>
      </section>

      <section class="box">
        <h3>Pick a Number</h3>
        <input type="range" id="ice-cream-slider" min="1" max="5" value="1">
        <p id="slider-output"></p>
      </section>

      <section class="box">
        <h3>Image Change</h3>
        <button id="btn-show">Show Ice Cream</button>
        <img id="ice-cream-image" class="hidden" src="images/iceCream.jpg" alt="Ice Cream" width="200">
      </section>
    </div>

    <footer>
      <p> &copy; MercuryJones</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
